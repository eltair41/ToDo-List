<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="icon" href="images/icon-list.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,300;0,700;1,300&display=swap"
    rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body class="body">
    <main class="main">
        <header>
            <h1>To-do list</h1>
        </header>
        <section class="section">
            <header class="section__header">
                <h2 class="section__title">Add new task</h2>
            </header>
            <form class="js-form form">
                <input class="js-newTask form__formField" autofocus placeholder="What is to be done today?">
                <button class="form__button">Add task</button>
            </form>
        </section>
        <section class="section">
            <header class="section__header">
                <h2 class="section__title">To-do list</h2>
                <div class="buttons js-buttons"></div>
            </header>
            <ul class="js-tasks list"></ul>
        </section>
    </main>
</body>

</html>
